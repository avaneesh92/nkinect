<!DOCTYPE HTML>
<html>

<head>
  <style type="text/css">
    #player_box {
      width: 100%;
      display: table;
      margin: auto;
      max-width: 160vh;
      position: relative;
    }

    #canvas {
      width: 100%;
      height: 100%;
    }

    #slider1 {
      transform: rotate(-90deg);
      position: absolute;
      top: 5em;
      left: 0;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div id="player_box">
      <canvas width="640" height="480" id="canvas"></canvas>
      <input id="slider1" type="range" min="-31" max="31" step="1" />
  </div>

</body>
<script src="./bundle.js"></script>

</html>
